<head>
  <meta charset="UTF-8" />

  <title>Periodic Table Challenge üß™ (with Atomic Numbers)</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcecc9);
      text-align: center;
      padding: 20px;
      color: #333;
      margin: 0;
    }
    h1 {
      color: #0057b7;
      text-shadow: 2px 2px 5px rgba(255,255,255,0.7);
    }
    .game-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 1.4em;
      margin: 20px 0;
      color: #d35400;
      font-weight: bold;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin: 20px auto;
      max-width: 500px;
    }
    button.option {
      padding: 16px;
      font-size: 1.2em;
      background: #ffdb58;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button.option:hover {
      background: #ffd700;
      transform: scale(1.03);
    }
    button.option.correct {
      background: #27ae60;
      color: white;
    }
    button.option.wrong {
      background: #e74c3c;
      color: white;
    }
    .feedback {
      margin: 20px 0;
      font-size: 1.3em;
      font-weight: bold;
      min-height: 30px;
    }
    .element-info {
      font-size: 1.1em;
      color: #7f8c8d;
      margin: 15px 0;
      font-style: italic;
    }
    .score-board {
      font-size: 1.3em;
      color: #2980b9;
      margin: 15px 0;
    }
    .progress {
      font-size: 1.1em;
      color: #555;
      margin: 10px 0;
    }
    button.main-btn {
      padding: 12px 25px;
      font-size: 1.1em;
      background: #0057b7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button.main-btn:hover {
      background: #003366;
    }
    .celebration {
      animation: bounce 0.5s;
      color: gold;
      text-shadow: 0 0 10px yellow;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>üß™ Periodic Table Challenge üéØ</h1>
    <p>30 questions ‚Ä¢ +1 for correct ‚Ä¢ ‚Äì1 for wrong ‚Ä¢ Learn atomic numbers!</p>

    <div class="score-board">Score: <span id="score">0</span></div>
    <div class="progress">Question <span id="current-q">1</span> of 30</div>

    <div class="question" id="question">Loading...</div>

    <div class="options" id="options">
      <!-- Options will be added here -->
    </div>

    <div class="feedback" id="feedback"></div>
    <div class="element-info" id="element-info"></div>

    <button class="main-btn" id="next-btn" style="display:none;">Next Question ‚û°Ô∏è</button>
    <button class="main-btn" id="play-again" style="display:none;">Play Again? üéÆ</button>
  </div>

      { number: 89, name: "Actinium", symbol: "Ac" },

      { number: 96, name: "Curium", symbol: "Cm" },
      { number: 97, name: "Berkelium", symbol: "Bk" },

      { number: 99, name: "Einsteinium", symbol: "Es" },
      { number: 100, name: "Fermium", symbol: "Fm" },
      { number: 101, name: "Mendelevium", symbol: "Md" },
      { number: 102, name: "Nobelium", symbol: "No" },

      { number: 104, name: "Rutherfordium", symbol: "Rf" },
      { number: 105, name: "Dubnium", symbol: "Db" },
      { number: 106, name: "Seaborgium", symbol: "Sg" },
      { number: 107, name: "Bohrium", symbol: "Bh" },
      { number: 108, name: "Hassium", symbol: "Hs" },
      { number: 109, name: "Meitnerium", symbol: "Mt" },
      { number: 110, name: "Darmstadtium", symbol: "Ds" },
      { number: 111, name: "Roentgenium", symbol: "Rg" },
      { number: 112, name: "Copernicium", symbol: "Cn" },
      { number: 113, name: "Nihonium", symbol: "Nh" },
      { number: 114, name: "Flerovium", symbol: "Fl" },
      { number: 115, name: "Moscovium", symbol: "Mc" },
      { number: 116, name: "Livermorium", symbol: "Lv" },
      { number: 117, name: "Tennessine", symbol: "Ts" },
      { number: 118, name: "Oganesson", symbol: "Og" }
    ];

    // Game variables
    let score = 0;
    let currentQuestion = 1;
    const totalQuestions = 30;
    let questionPool = [];
    let currentElement = null;

    // DOM elements
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const infoEl = document.getElementById("element-info");
    const scoreEl = document.getElementById("score");
    const currentQEl = document.getElementById("current-q");
    const nextBtn = document.getElementById("next-btn");
    const playAgainBtn = document.getElementById("play-again");

    // Initialize game
    function startGame() {
      score = 0;
      currentQuestion = 1;
      scoreEl.textContent = score;
      currentQEl.textContent = currentQuestion;

      // Shuffle all elements and pick 30 unique ones
      const shuffled = [...elements];
      shuffleArray(shuffled);
      questionPool = shuffled.slice(0, 30);

      nextBtn.style.display = "none";
      playAgainBtn.style.display = "none";
      feedbackEl.textContent = "";
      infoEl.textContent = "";

      loadQuestion();
    }

    // Load current question
    function loadQuestion() {
      if (currentQuestion > totalQuestions) {
        endGame();
        return;
      }

      currentElement = questionPool[currentQuestion - 1];
      currentQEl.textContent = currentQuestion;

      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      infoEl.textContent = "";

      questionEl.textContent = `What is the name of the element with symbol "${currentElement.symbol}"?`;

      // Generate 4 answer options
      const options = [currentElement.name];
      while (options.length < 4) {
        const randomEl = elements[Math.floor(Math.random() * elements.length)].name;
        if (!options.includes(randomEl)) {
          options.push(randomEl);
        }
      }
      shuffleArray(options);

      // Add buttons
      options.forEach(name => {
        const btn = document.createElement("button");
        btn.classList.add("option");
        btn.textContent = name;
        btn.addEventListener("click", () => checkAnswer(name, btn));
        optionsEl.appendChild(btn);
      });
    }

    // Check answer
    function checkAnswer(selected, button) {
      const allButtons = document.querySelectorAll(".option");
      allButtons.forEach(btn => (btn.disabled = true));

      if (selected === currentElement.name) {
        score++;
        scoreEl.textContent = score;
        feedbackEl.innerHTML = "‚úÖ Correct! Awesome! üéâ";
        feedbackEl.classList.add("celebration");
        setTimeout(() => feedbackEl.classList.remove("celebration"), 500);
        button.classList.add("correct");
      } else {
        score--;
        scoreEl.textContent = score;
        feedbackEl.textContent = `‚ùå Wrong! It was ${currentElement.name}.`;
        button.classList.add("wrong");
        allButtons.forEach(btn => {
          if (btn.textContent === currentElement.name) {
            btn.classList.add("correct");
          }
        });
      }

      // Show atomic number + name + symbol
      infoEl.textContent = `üí° #${currentElement.number} ‚Äì ${currentElement.name} (${currentElement.symbol})`;

      // Next or end
      if (currentQuestion < totalQuestions) {
        nextBtn.style.display = "inline-block";
      } else {
        endGame();
      }
    }

    // End game
    function endGame() {
      questionEl.textContent = "üéâ Round Complete!";
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";

      const maxScore = 30;
      const minScore = -30;
      const range = maxScore - minScore;
      const progress = (score - minScore) / range; // 0 to 1
      const percentage = Math.round(progress * 100);

      let message;
      if (score >= 25) message = "üåü Atomic Genius! You're unstoppable!";
      else if (score >= 15) message = "üéâ Great job! You're mastering the table!";
      else if (score >= 0) message = "üëç Good effort! Keep going!";
      else message = "üìö Don't worry ‚Äî every expert was once a beginner!";

      feedbackEl.innerHTML = `üéØ Final Score: <strong>${score}</strong><br><small>${message}</small>`;
      infoEl.textContent = `You learned 30 elements and their atomic numbers! Perfect = +30.`;

      playAgainBtn.style.display = "inline-block";
    }

    // Shuffle array
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Event Listeners
    nextBtn.addEventListener("click", () => {
      nextBtn.style.display = "none";
      currentQuestion++;
      loadQuestion();
    });

    playAgainBtn.addEventListener("click", () => {
      playAgainBtn.style.display = "none";
      startGame();
    });

    // Start game
    startGame();
  </script>
</body>
</html>
