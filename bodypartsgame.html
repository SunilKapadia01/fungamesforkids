      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

          responseTimes.push(timeTaken);
          statsEl.textContent = `You took ${timeTaken} seconds.`;
        }
      }, 1000);
    }

    function disableOptions() {
      const buttons = document.querySelectorAll(".option-btn");
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = "0.6";
      });
    }

    function loadQuestion() {
      if (answered >= totalQuestions) {
        showFinalSummary();
        return;
      }

      const q = bodyParts[Math.floor(Math.random() * bodyParts.length)];
      questionEl.textContent = q.question;

      const shuffledOptions = shuffle(q.options);
      optionsEl.innerHTML = "";

      shuffledOptions.forEach(option => {
        const btn = document.createElement("button");
        btn.classList.add("option-btn");
        btn.textContent = option;
        btn.addEventListener("click", () => selectAnswer(option, q.correct));
        optionsEl.appendChild(btn);
      });

      feedbackEl.textContent = "";
      feedbackEl.style.color = "white";
      statsEl.textContent = "";
      nextBtn.disabled = true;
      nextBtn.textContent = "Next Question ‚û°Ô∏è";

      startTimer();
    }

      clearInterval(timerInterval);

      responseTimes.push(timeTaken);
      statsEl.textContent = `You took ${timeTaken} seconds.`;

      if (selected === correct) {
