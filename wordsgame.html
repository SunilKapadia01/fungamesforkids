<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Chain Challenge</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f9ff;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #0077cc;
    }
    .game-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .players {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .player {
      padding: 10px;
      border-radius: 10px;
      background: #e3f2fd;
      width: 40%;
    }
    .active {
      border: 3px solid #ffcc00;
      background: #fff9c4;
    }
    .info {
      font-size: 1.2em;
      margin: 15px 0;
      color: #d35400;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
      width: 60%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .timer {
      font-size: 2em;
      font-weight: bold;
      color: #e74c3c;
      margin: 10px;
    }
    .message {
      margin: 15px 0;
      font-weight: bold;
      min-height: 24px;
    }
    .correct {
      color: #27ae60;
    }
    .wrong {
      color: #e74c3c;
    }
    .loading {
      color: #f39c12;
      font-style: italic;
    }
    .history {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>ðŸ”¤ Word Chain Challenge ðŸ”„</h1>
    <p><strong>Take turns!</strong> Next word must start with the last letter of the previous word.</p>

    <div class="players">
      <div id="player1" class="player active">
        <h2>Player 1</h2>
        <div>Score: <span id="score1">0</span></div>
      </div>
      <div id="player2" class="player">
        <h2>Player 2</h2>
        <div>Score: <span id="score2">0</span></div>
      </div>
    </div>

    <div class="info">
      <div id="letter-info">Player 1 starts! (Any word)</div>
      <div class="timer" id="timer">30</div>
    </div>

    <input type="text" id="word-input" placeholder="Type your word..." disabled />
    <br />
    <button id="submit-btn" disabled>Submit Word</button>

    <div class="message" id="message"></div>

    <div class="history">
      <h3>Word Chain:</h3>
      <div id="word-history">-</div>
    </div>
  </div>

  <script>
    // Game variables
    let currentPlayer = 1;
    let score1 = 0, score2 = 0;
    let timeLeft = 30;
    let timer;
    let lastLetter = null;
    let usedWords = new Set();
    let wordHistory = [];

    // DOM elements
    const wordInput = document.getElementById("word-input");
    const submitBtn = document.getElementById("submit-btn");
    const messageEl = document.getElementById("message");
    const timerEl = document.getElementById("timer");
    const letterInfo = document.getElementById("letter-info");
    const score1El = document.getElementById("score1");
    const score2El = document.getElementById("score2");
    const player1El = document.getElementById("player1");
    const player2El = document.getElementById("player2");
    const historyEl = document.getElementById("word-history");

    // Enable input after loading
    window.addEventListener("load", () => {
      wordInput.disabled = false;
      submitBtn.disabled = false;
      wordInput.focus();
      startTimer();
    });

    // Start timer
    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timeoutPenalty();
        }
      }, 1000);
    }

    function timeoutPenalty() {
      updateMessage(`â° Time's up! Player ${currentPlayer} loses 1 point.`, "wrong");
      updateScore(-1);
      switchPlayer();
      resetInput();
      startTimer();
    }

    function switchPlayer() {
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      player1El.classList.toggle("active");
      player2El.classList.toggle("active");

      const lastWord = wordHistory[wordHistory.length - 1];
      const lastLetter = lastWord ? lastWord.slice(-1).toLowerCase() : null;
      letterInfo.textContent = lastLetter
        ? `Player ${currentPlayer}, your word must start with "${lastLetter.toUpperCase()}"!`
        : "Player 1 starts! (Any word)";
    }

    function updateScore(points) {
      if (currentPlayer === 1) {
        score1 += points;
        score1El.textContent = score1;
      } else {
        score2 += points;
        score2El.textContent = score2;
      }
    }

    function updateMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = "message " + type;
    }

    function resetInput() {
      wordInput.value = "";
      wordInput.focus();
    }

    function addToHistory(word) {
      wordHistory.push(word);
      historyEl.textContent = wordHistory.join(" â†’ ");
    }

    // âœ… Check if word is real using Datamuse API
    async function isValidWord(word) {
      try {
        const response = await fetch(`https://api.datamuse.com/words?sp=${word}&max=1`);
        if (!response.ok) return false;
        const data = await response.json();
        // Check if any word matches exactly (Datamuse uses pattern matching)
        return data.length > 0 && new RegExp(`^${word}$`, "i").test(data[0].word);
      } catch (err) {
        console.error("API Error:", err);
        return true; // Fallback: if API fails, accept word (optional: could reject instead)
      }
    }

    // Submit button click
    submitBtn.addEventListener("click", async () => {
      const word = wordInput.value.trim().toLowerCase();
      const originalWord = wordInput.value.trim();

      if (!word) {
        updateMessage("Please enter a word!", "wrong");
        return;
      }

      if (word.length < 3) {
        updateMessage("Word must be at least 3 letters long!", "wrong");
        updateScore(-1);
        switchPlayer();
        resetInput();
        startTimer();
        return;
      }

      if (usedWords.has(word)) {
        updateMessage(`"${originalWord}" already used! -1 point.`, "wrong");
        updateScore(-1);
        switchPlayer();
        resetInput();
        startTimer();
        return;
      }

      // Check first letter if not the first move
      if (lastLetter && word[0] !== lastLetter) {
        updateMessage(`Must start with "${lastLetter.toUpperCase()}"! -1 point.`, "wrong");
        updateScore(-1);
        switchPlayer();
        resetInput();
        startTimer();
        return;
      }

      // Show loading while checking
      updateMessage("Checking word...", "loading");
      submitBtn.disabled = true;

      const isReal = await isValidWord(word);
      submitBtn.disabled = false;

      if (!isReal) {
        updateMessage(`âŒ "${originalWord}" is not a valid English word! -1 point.`, "wrong");
        updateScore(-1);
        switchPlayer();
        resetInput();
        startTimer();
        return;
      }

      // âœ… Valid word!
      updateMessage(`âœ… Great job! "${originalWord}" accepted. +1 point.`, "correct");
      updateScore(1);
      usedWords.add(word);
      addToHistory(originalWord);
      lastLetter = word.slice(-1).toLowerCase();

      switchPlayer();
      resetInput();
      clearInterval(timer);
      startTimer();
    });

    // Allow Enter key to submit
    wordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        submitBtn.click();
      }
    });
  </script>

</body>
</html>
