<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Chain Challenge with Definitions & Safety</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f9ff;
      text-align: center;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #0077cc;
    }
    .game-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .players {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .player {
      padding: 10px;
      border-radius: 10px;
      background: #e3f2fd;
      width: 40%;
    }
    .active {
      border: 3px solid #ffcc00;
      background: #fff9c4;
    }
    .info {
      font-size: 1.2em;
      margin: 15px 0;
      color: #d35400;
    }
    input {
      padding: 10px;
      font-size: 1.2em;
      margin: 10px;
      width: 60%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .timer {
      font-size: 2em;
      font-weight: bold;
      color: #e74c3c;
      margin: 10px;
    }
    .message {
      margin: 15px 0;
      font-weight: bold;
      min-height: 24px;
    }
    .correct {
      color: #27ae60;
    }
    .wrong {
      color: #e74c3c;
    }
    .loading {
      color: #f39c12;
      font-style: italic;
    }
    .definition-box {
      margin: 15px auto;
      padding: 12px;
      background: #f8f9fa;
      border-left: 5px solid #0077cc;
      text-align: left;
      max-width: 500px;
      font-size: 0.95em;
      border-radius: 0 10px 10px 0;
      display: none;
    }
    .definition-title {
      font-weight: bold;
      color: #444;
      margin-bottom: 5px;
    }
    .definition-text {
      margin: 4px 0;
    }
    .example {
      font-style: italic;
      color: #555;
    }
    .history {
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }
    .word-count {
      font-weight: bold;
      color: #2980b9;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>🔤 Word Chain Challenge 🔄</h1>
    <p><strong>Take turns!</strong> Next word must start with the last letter of the previous word.</p>

    <div class="players">
      <div id="player1" class="player active">
        <h2>Player 1</h2>
        <div>Score: <span id="score1">0</span></div>
      </div>
      <div id="player2" class="player">
        <h2>Player 2</h2>
        <div>Score: <span id="score2">0</span></div>
      </div>
    </div>

    <div class="info">
      <div id="letter-info">Player 1 starts! (Any word)</div>
      <div class="timer" id="timer">30</div>
    </div>

    <input type="text" id="word-input" placeholder="Type your word..." disabled />
    <br />
    <button id="submit-btn" disabled>Submit Word</button>

    <div class="message" id="message"></div>

    <!-- Definition Box -->
    <div class="definition-box" id="definition-box">
      <div class="definition-title" id="def-title">noun</div>
      <div class="definition-text" id="definition">Definition will appear here.</div>
      <div class="example" id="example"><em>Example: ...</em></div>
    </div>

    <!-- Word Count -->
    <div class="word-count" id="word-count">🧩 Chain Length: 0 words</div>

    <div class="history">
      <h3>Word Chain:</h3>
      <div id="word-history">-</div>
    </div>
  </div>

  <script>
    // Game variables
    let currentPlayer = 1;
    let score1 = 0, score2 = 0;
    let timeLeft = 30;
    let timer;
    let lastLetter = null;
    let usedWords = new Set();
    let wordHistory = [];

    // DOM elements
    const wordInput = document.getElementById("word-input");
    const submitBtn = document.getElementById("submit-btn");
    const messageEl = document.getElementById("message");
    const timerEl = document.getElementById("timer");
    const letterInfo = document.getElementById("letter-info");
    const score1El = document.getElementById("score1");
    const score2El = document.getElementById("score2");
    const player1El = document.getElementById("player1");
    const player2El = document.getElementById("player2");
    const historyEl = document.getElementById("word-history");
    const definitionBox = document.getElementById("definition-box");
    const defTitle = document.getElementById("def-title");
    const definitionEl = document.getElementById("definition");
    const exampleEl = document.getElementById("example");
    const wordCountEl = document.getElementById("word-count");

    // Enable input after loading
    window.addEventListener("load", () => {
      wordInput.disabled = false;
      submitBtn.disabled = false;
      wordInput.focus();
      startTimer();
    });

    // Start timer
    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          timeoutPenalty();
        }
      }, 1000);
    }

    function timeoutPenalty() {
      updateMessage(`⏰ Time's up! Player ${currentPlayer} loses 1 point.`, "wrong");
      hideDefinition();
      updateScore(-1);
      switchPlayer();
      resetInput();
      startTimer();
    }

    function switchPlayer() {
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      player1El.classList.toggle("active");
      player2El.classList.toggle("active");

      const lastWord = wordHistory[wordHistory.length - 1];
      const lastLetter = lastWord ? lastWord.slice(-1).toLowerCase() : null;
      letterInfo.textContent = lastLetter
        ? `Player ${currentPlayer}, your word must start with "${lastLetter.toUpperCase()}"!`
        : "Player 1 starts! (Any word)";
    }

    function updateScore(points) {
      if (currentPlayer === 1) {
        score1 += points;
        score1El.textContent = score1;
      } else {
        score2 += points;
        score2El.textContent = score2;
      }
    }

    function updateMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = "message " + type;
    }

    function resetInput() {
      wordInput.value = "";
      wordInput.focus();
    }

    function addToHistory(word) {
      wordHistory.push(word);
      historyEl.textContent = wordHistory.join(" → ");
      wordCountEl.textContent = `🧩 Chain Length: ${wordHistory.length} word(s)`;
    }

    function showDefinition(pos = "noun", def = "No definition found.", ex = "") {
      defTitle.textContent = pos;
      definitionEl.textContent = def;
      exampleEl.textContent = ex ? `Example: ${ex}` : "";
      exampleEl.style.display = ex ? "block" : "none";
      definitionBox.style.display = "block";
    }

    function hideDefinition() {
      definitionBox.style.display = "none";
    }

    // ✅ Check if word is real using Datamuse API
    async function isValidWord(word) {
      try {
        const response = await fetch(`https://api.datamuse.com/words?sp=${word}&max=1`);
        if (!response.ok) return false;
        const data = await response.json();
        return data.length > 0 && new RegExp(`^${word}$`, "i").test(data[0].word);
      } catch (err) {
        console.error("Datamuse API Error:", err);
        return true;
      }
    }

    // 📘 Fetch definition and check if it's a proper noun (name, place, etc.)
    async function isValidCommonWord(word) {
      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) return { valid: false, reason: "not_found" };

        const data = await response.json();
        const entry = data[0];

        // Check if the word starts with a capital letter (but isn't a common word)
        if (word[0] === word[0].toUpperCase() && word.toLowerCase() !== word) {
          return { valid: false, reason: "capitalized" };
        }

        let hasCommonMeaning = false;
        let firstPos = "noun";
        let firstDef = "Definition not available.";
        let firstExample = "";

        for (const meaning of entry.meanings) {
          const pos = meaning.partOfSpeech;

          // ❌ Block proper nouns (names, places)
          if (pos === "proper noun") continue;

          // ✅ Allow: noun, verb, adjective, adverb, etc. (common words)
          const definitionObj = meaning.definitions[0];
          if (definitionObj) {
            hasCommonMeaning = true;
            if (!firstDef) {
              firstPos = pos;
              firstDef = definitionObj.definition;
              firstExample = definitionObj.example || "";
            }
          }
        }

        if (hasCommonMeaning) {
          return {
            valid: true,
            pos: firstPos,
            definition: firstDef,
            example: firstExample
          };
        } else {
          return { valid: false, reason: "proper_noun" };
        }
      } catch (err) {
        console.error("Dictionary API error:", err);
        return { valid: true, fallback: true }; // Allow if API fails
      }
    }

    // Submit button click
    submitBtn.addEventListener("click", async () => {
      const rawWord = wordInput.value.trim();
      const word = rawWord.toLowerCase();

      if (!rawWord) {
        updateMessage("Please enter a word!", "wrong");
        hideDefinition();
        return;
      }

      if (word.length < 3) {
        updateMessage("Word must be at least 3 letters long!", "wrong");
        hideDefinition();
        updateScore(-1);
        switchPlayer();
        resetInput();
        startTimer();
        return;
      }

      if (usedWords.has(word)) {
        updateMessage(`"${rawWord}" already used! -1 point.`, "wrong");
        hideDefinition();
        updateScore(-1);
        switchPlayer();
        resetInput();
        startTimer();
        return;
      }

      if (lastLetter && word[0] !== lastLetter) {
        updateMessage(`Must start with "${lastLetter.toUpperCase()}"! -1 point.`, "wrong");
        hideDefinition();
        updateScore(-1);
        switchPlayer();
        resetInput();
        startTimer();
        return;
      }

      updateMessage("Checking word...", "loading");
      submitBtn.disabled = true;
      hideDefinition();

      const isReal = await isValidWord(word);
      if (!isReal) {
        updateMessage(`❌ "${rawWord}" is not a valid English word! -1 point.`, "wrong");
        updateScore(-1);
        switchPlayer();
        resetInput();
        startTimer();
        submitBtn.disabled = false;
        return;
      }

      // 🔍 Check if it's a common word (not a name/place)
      const wordCheck = await isValidCommonWord(word);

      if (!wordCheck.valid) {
        if (wordCheck.reason === "capitalized") {
          updateMessage(`🚫 "${rawWord}" looks like a name. Use lowercase common words only! -1 point.`, "wrong");
        } else if (wordCheck.reason === "proper_noun") {
          updateMessage(`🚫 "${rawWord}" is a name or place. Use common words only! -1 point.`, "wrong");
        } else {
          updateMessage(`❌ "${rawWord}" is not allowed. -1 point.`, "wrong");
        }
        updateScore(-1);
        switchPlayer();
        resetInput();
        startTimer();
        submitBtn.disabled = false;
        return;
      }

      // ✅ All checks passed!
      updateMessage(`✅ Great job! "${rawWord}" accepted. +1 point.`, "correct");
      updateScore(1);
      usedWords.add(word);
      addToHistory(rawWord);
      lastLetter = word.slice(-1).toLowerCase();

      // Show definition
      showDefinition(
        wordCheck.pos,
        wordCheck.definition,
        wordCheck.example
      );

      // Switch player and reset
      switchPlayer();
      resetInput();
      clearInterval(timer);
      startTimer();
      submitBtn.disabled = false;
    });

    // Allow Enter key to submit
    wordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        submitBtn.click();
      }
    });
  </script>

</body>
</html>
